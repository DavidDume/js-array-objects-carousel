<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Carousel</title>
</head>
<body>
    
    <div class="container">
        <div class="slider">
            <div class="image-list">
            </div>

            <div class="current-imgs">
                <div class="imgs">
                    <img class="img-slider active" src="./img/01.webp" alt="">
                    <img class="img-slider" src="./img/02.webp" alt="">
                    <img class="img-slider" src="./img/03.webp" alt="">
                    <img class="img-slider" src="./img/04.webp" alt="">
                    <img class="img-slider" src="./img/05.webp" alt="">
                </div>
                
                <div class="arrow" id="next">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
                <div class="arrow" id="prev">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
           
        </div>
    </div>



    <script src="main.js"></script>

</body>
</html>
